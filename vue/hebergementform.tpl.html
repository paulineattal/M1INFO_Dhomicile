<!-- hebergementform.tpl.html -->
<body>
    <div class="fond">
        <h1 class = "text-center box col">{nom}</h1>
            <center>

            <form action="{cible}?page=ajout_hebergement" method="post" id="nouvHeb">
                <fieldset>                
                    <div class="form-group">
                        <legend class="col">Veuillez saisir le nom de votre logement</legend>
                        <div class="col-sm-10">
                            <input form ="nouvHeb" type = "text" class = "form-control" placeholder = "Nom"  name="nom" >
                        </div>
                    </div> 
                    <div class="form-group">
                        <legend class="col">Veuillez selectionner le type de logement</legend>
                        <select form ="nouvHeb" class = "custom-select form-control" name ="type">
                            <option value="">OPTION</option>
                            <option>Hotel</option>
                            <option>Auberge de jeunesse</option>
                            <option>Airbnb</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <legend class="col">Veuillez indiquer où se situe votre logement</legend>
                        <div class="col-sm-10">
                            <input form ="nouvHeb" type = "text" class = "form-control" placeholder = "Adresse" name="adresse">
                        </div>
                    </div>
                    <div class="form-group">
                        <legend class="col">Veuillez indiquer le prix pour une nuit </legend>
                        <div class="col-sm-10">
                            <input form ="nouvHeb" type = "text" class = "form-control" placeholder = "Prix"  name="prix">
                        </div>
                    </div>
                    <div class="form-group">
                        <legend class="col">Combien d'étoiles/5 vaut votre logement </legend>
                        <select form ="nouvHeb" class = "custom-select" name ="etoile" >
                            <option value="">OPTIONS</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="reset" value="Annuler" />
                        <input type="submit" value="Valider" form="nouvHeb"/>
                    </div>
                </fieldset>
            </form>
        </center>
    </div>
    </body>
