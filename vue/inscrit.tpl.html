<!-- inscrit.tpl.html -->
<body>
    <div class="fond">
        <h1 class = "text-center box col">{nom}</h1>
        <table class = "container table table-bordered table-hover">
            <!-- vue pour l'admin -->
            <thead>
                <tr>
                  <th class="col">id</th>
                  <th class="col">Nom</th>
                  <th class="col">Prenom</th>
                  <th class="col">Mot de passe</th>
                  <th class="col">Role</th>
                  <th class="col">Pseudo</th>
                  <th class="col">Action</th>
                </tr>
            </thead>
            <!-- BEGIN ligne -->
            <tr>
                <!-- BEGIN attribut -->
                <td class = "col">{ligne.attribut.valeur}</td>
                <!-- END attribut -->
                <td><a href="{cible}?page=inscrit&amp;supp=suppr&amp;idInscrit={ligne.idInscrit}">
                    Supprimer</a></td>
            </tr>
            <!-- END ligne -->
        </table>
    </div>
</body>
